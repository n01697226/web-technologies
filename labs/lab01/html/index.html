<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e8f0fe;
      }
      .home-container {
        text-align: center;
      }
      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
      }
      a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
        border: 1px solid #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <h1>Welcome to Modern Web Technologies Lab</h1>
      <p>Your one-stop destination for quality services and solutions.</p>
      <a href="/about">Learn More About Us</a>
    </div>
  </body>
</html>
